<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>

    <!-- Syles -->
    <link rel="stylesheet" href="styles.css" class="rel" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- titulo -->
        <div class="titulo">
          <h2>Nuestra Review</h2>
          <div class="linea"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="" id="persona_img" alt="Persona" />
          </div>
          <h4 id="persona">Lorem ipsum dolor</h4>
          <p id="puesto">Lorem ipsum dolor</p>
          <p id="descripcion">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto unde
            aspernatur deleniti quibusdam debitis non ad repellat quis! Soluta
            eum nisi molestias minima nesciunt, ad omnis magnam provident
            perferendis? Voluptatem.
          </p>

          <!-- boton anterior y siguiente -->
          <div class="buttons-container">
            <button class="ant-btn">
              <i class="anterior"><</i>
            </button>
            <button class="sig-btn">
              <i class="siguiente">></i>
            </button>
          </div>

          <!-- boton surprice me  -->
          <button class="sorprendeme-btn">sorprendeme</button>
        </article>
      </section>
    </main>
    <!-- Script -->
    <script src="index.js" type="module"></script>
  </body>
</html>
